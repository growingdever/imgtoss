{% extends 'layout.html' %}

{% block styles %}
  <link href="{{ url_for('static', filename='lib/bootstrap-fileinput/css/fileinput.min.css') }}" media="all" rel="stylesheet" type="text/css" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='lib/masonry/dist/masonry.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/bootstrap-fileinput/js/fileinput.min.js') }}"></script>

  <script type="text/javascript">
    var $container = $('.masonry-container');
    $container.imagesLoaded( function () {
        $container.masonry({
            columnWidth: '.masonry-item',
            itemSelector: '.masonry-item'
        });
    });

    $('#file').fileinput({
      previewZoomSettings:{
        image: {
          width: 'auto', 
          height: 'auto',
          'max-width': '100%',
          'max-height': '100%'
        },
      }
    });
  </script>
{% endblock %}

{% block content %}
  <div class="row box-input-file">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form method="POST" action="/upload" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <label class="control-label">What image do you want to upload?</label>
        {{ form.file }}
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row masonry-container">
        <div class="col-md-4 masonry-item">
          <img src="https://s3.postimg.org/rxtp4vs8z/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s14.postimg.org/l5kajgrbl/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s11.postimg.org/zfjp6a3lv/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s21.postimg.org/rxjsvwr9j/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s21.postimg.org/e8nfx5cev/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s3.postimg.org/9iv629fw3/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s21.postimg.org/6l2vx3rt3/image.gif" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s14.postimg.org/aml4lx03l/image.jpg" alt="">
        </div>
        <div class="col-md-4 masonry-item">
          <img src="https://s11.postimg.org/cnkurslxv/image.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
{% endblock %}
